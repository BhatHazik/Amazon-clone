<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./amazon_logo.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo ">
                <div class="logo nav-border"></div>
            </div>
            <div class="nav-adress nav-border">
                <div class="add-div">
                <div class="add-items">
                    <p class="ist-add signin-ist">Deliver to</p>
                </div>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="sec-add signin-sec">India</p>
                </div>
            </div>
        </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin nav-border nav-hover">
                <div class="fix-div">
                <p class="signin-ist">
                    <span>
                        Hello, sign in
                    </span>
                </p>
                <p class="signin-sec">Accounts & Lists</p>
            </div>
            </div>
            <div class="nav-orders nav-border nav-hover">
                <div class="fix-div">
                <p class="signin-ist">
                    <span>
                        Returns
                    </span>
                </p>
                <p class="signin-sec">& Orders</p>
            </div>
            </div>
            <div class="nav-cart nav-border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="signin-sec cart-spell">Cart</p>
            </div>
        </div>



        <div class="pannel flex">

            <div class="pannel-all flex pannel-border pannel-hover">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>

            <div class="pannel-ops flex">
                <div class="pannel-td pannel-hover">
                    <p> Today's Deals </p>
                </div>
                    <div class="pannel-cs pannel-hover">
                        <p>Customer Service</p>
                    </div>
                    <div class="pannel-r pannel-hover">
                        <p>Registry</p>
                    </div>
                    <div class="pannel-gc pannel-hover">
                        <p>Gift Cards</p>
                    </div>
                    <div class="pannel-s pannel-hover">
                        <p>Sell</p>
                    </div>
            </div>

            <div class="pannel-deals pannel-hover pannel-cs">
                <div class="deals-pannel">
                    Shop Deals In Electronics
                </div>
            </div>

        </div>
    </header>
    <div class="hero-section">
        
    </div>
</body>
</html>
